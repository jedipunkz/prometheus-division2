version: '3'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus-divisoin2
    volumes:
      - /home/thirai/prometheus-division2/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana
    container_name: grafana-division2
    ports:
      - 3000:3000
    links:
      - prometheus

